<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Portal</title>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>
</head>
<body>
    <div class="container">
        <h1>File Portal</h1>
        
        <div class="radio-group">
            <label>
                <input type="radio" name="upload-type" value="upsert" checked>
                Upsert
            </label>
            <label>
                <input type="radio" name="upload-type" value="reset">
                Reset
            </label>
        </div>
        
        <div class="file-input-group" id="file-drop-area">
            <p>Upload file here</p>
            <input type="file" id="file-input">
            <div class="file-name" id="file-name"></div>
        </div>
        
        <button class="upload-btn" id="upload-btn">Upload</button>
        
        <div class="status-message" id="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
