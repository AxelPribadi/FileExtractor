<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/452634/ai.svg">
    <!-- <link rel="apple-touch-icon" type="image/svg+xml" href="https://www.svgrepo.com/show/452634/ai.svg"> -->
    <link rel="stylesheet" href="/app/static/style.css">
    <title>File Portal</title>

</head>
<body>
    <div class="container">
        <h1>File Portal</h1>
        
        <form id="upload-form" action="/upload" enctype="multipart/form-data" method="post">
            <!-- Configuration section -->
            <div class="form-section">
                <h2>Upload Configuration</h2>
                
                <div class="radio-group">
                    <label>
                        <input type="radio" name="upload-type" value="upsert" checked>
                        Upsert
                    </label>
                    <label>
                        <input type="radio" name="upload-type" value="reset">
                        Reset
                    </label>
                </div>
                
                <div class="select-container">
                    <select id="app_id" name="app_id" required>
                        <option value="">Select Application</option>
                        <option value="documentContext">Document Context</option>
                        <option value="imageGenerator">Image Generator</option>
                    </select>
                </div>
            </div>
            
            <!-- File upload section -->
            <div class="form-section">
                <h2>File Selection</h2>
                
                <div class="file-input-group" id="file-drop-area">
                    <p>Upload files here</p>
                    <input type="file" id="file-input" name="files[]" multiple>
                </div>
                
                <div class="files-container" id="files-container"></div>
            </div>
            
            <button type="submit" class="upload-btn" id="upload-btn" disabled>Upload</button>
        </form>
        
        <div class="status-message" id="status-message"></div>
    </div>
    
    <script src="/app/static/script.js"></script>

</body>
</html>
